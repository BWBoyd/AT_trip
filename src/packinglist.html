<h2>Group Gear</h2>
  
<style type="text/css">
  .tg  {border-collapse:collapse;border-spacing:0;}
  .tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
    overflow:hidden;padding:10px 5px;word-break:normal;}
  .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
    font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
  .tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top}
  </style>
  <table class="tg">
  <thead>
    <tr>
      <th class="tg-0pky">Tent</th>
      <th class="tg-0pky">Stove</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="tg-0pky">Map</td>
      <td class="tg-0pky">Extra Fuel</td>
    </tr>
    <tr>
      <td class="tg-0pky">Pots</td>
      <td class="tg-0pky">Pans</td>
    </tr>
    <tr>
      <td class="tg-0pky">Utensils</td>
      <td class="tg-0pky">Trash bags</td>
    </tr>
    <tr>
      <td class="tg-0pky">Knife</td>
      <td class="tg-0pky">Rope</td>
    </tr>
    <tr>
      <td class="tg-0pky">Bowls</td>
      <td class="tg-0pky">Plates</td>
    </tr>
    <tr>
      <td class="tg-0pky">Lighter</td>
      <td class="tg-0pky">Med kit</td>
    </tr>
  </tbody>
  </table>
